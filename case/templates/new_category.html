{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

   <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">New Residence</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{% url 'case.new_category' %}">
                                            {% csrf_token %}


                                            {% if error %}
                                               <div class="alert alert-danger">
                                               {{ error }}
                                               </div>
                                            {% endif %}
                                            <div class="row">
                                            <div class="form-group col-sm-6">
                                                {{ form.name|as_crispy_field  }}
                                            </div>
                                            <div class="form-group col-sm-6">
                                                {{ form.level|as_crispy_field }}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group col-sm-6">
                                                {{ form.description|as_crispy_field }}
                                            </div>
                                        </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button class="btn btn-primary" type="submit" >Save</button></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock %}
