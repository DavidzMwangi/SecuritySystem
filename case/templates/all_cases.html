{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light">All Cases</h3></div>
                        <div class="card-body">
                            <div class="table-responsive table-striped table-bordered">
                                <table class="table" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th> Name</th>
                                        <th>Status</th>
                                        <th>Description</th>
                                        <th>Location</th>
                                        <th>Time</th>
                                        <th>Picture</th>
                                    </tr>

                                    </thead>

                                    <tbody>
                                    {% for case in object_list %}
                                        <tr>
                                            <td>{{ case.category }}</td>
                                            <td>{{ case.status }}</td>
                                            <td>{{ case.description }}</td>
                                            <td>{{ case.location }}</td>
                                            <td>{{ case.time }}</td>
                                            <td><img src="{{ case.picture.url }}" alt="picture" class="img img-thumbnail"/> </td>
                                        </tr>

                                    {% endfor %}

                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
