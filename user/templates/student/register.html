{% extends 'auth.html' %}
{% load crispy_forms_tags %}
{% block content %}

   <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{% url 'student.register' %}">
                                            {% csrf_token %}


                                            {% if error %}
                                               <div class="alert alert-danger">
                                               {{ error }}
                                               </div>
                                            {% endif %}


                                            <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Access Level</label>
                                                <input class="form-control py-4" id="inputEmailAddress" name="access_level" type="number" placeholder="Enter Access Level" />
                                            </div>


                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button class="btn btn-primary" type="submit" >Login</button></div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'register' %}">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
{% endblock %}
